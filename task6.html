<html>
    <head>
        <style>
            @keyframes spin{
                from{
                    transform:rotate(0deg);
                }to{
                    transform: rotate(360deg);
                }
            }
            .card{
                
                animation-name: spin;
                animation-duration: 1000ms;
                animation-iteration-count: infinite;

            }
        </style>
    </head>
    <body>
       
        <img class="card" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Ace_of_spades.svg/530px-Ace_of_spades.svg.png" alt="spin image">
    </body>
</html>
